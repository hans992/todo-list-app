<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Creative To-Do List</h1>
    <ul class="todo-list">
        <!-- Task 1 -->
        <li>
            <input type="checkbox" id="task1">
            <label for="task1">Web Development</label>
            <ul class="sub-item">
                <li><a href="https://developer.mozilla.org" class="sub-item-link" target="_blank">MDN Docs</a></li>
            </ul>
        </li>
        
        <!-- Task 2 -->
        <li>
            <input type="checkbox" id="task2">
            <label for="task2">Design Resources</label>
            <ul class="sub-item">
                <li><a href="https://dribbble.com" class="sub-item-link" target="_blank">Dribbble</a></li>
            </ul>
        </li>
        
        <!-- Task 3 -->
        <li>
            <input type="checkbox" id="task3">
            <label for="task3">Learning</label>
            <ul class="sub-item">
                <li><a href="https://coursera.org" class="sub-item-link" target="_blank">Coursera</a></li>
            </ul>
        </li>
        
        <!-- Task 4 -->
        <li>
            <input type="checkbox" id="task4">
            <label for="task4">Inspiration</label>
            <ul class="sub-item">
                <li><a href="https://awwwards.com" class="sub-item-link" target="_blank">Awwwards</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
